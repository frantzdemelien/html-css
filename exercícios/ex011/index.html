<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midías em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua do seu navegador.</p>
    <picture>
        <source media="(max-width: 1050px)" srcset="imagens/foto-m png.png" type="image/png.png">
        <img src="imagens/foto-g png.png" alt="imagen flexível">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudio em Html</p>
    <audio src="midias/Never Surrender - Anno Domini Beats.mp3" controls autoplay></audio>
    <audio preload="metada" autoplay controls loop>
        <source src="midias/Warzone - Anno Domini Beats.mp3" type="audio/mpeg">
        <source src="midias/Warzone - Anno Domini Beats.mp3" type="audio/ogg">
        <source src="midias/Never Surrender - Anno Domini Beats.mp3" type="audio/wave">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midias/Never Surrender - Anno Domini Beats.mp3">Clique aqui para baixar o arquivo mp3</a>></p>

    </audio>
    
</body>
</html>
