<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: rgb(255, 255, 255);
            background-color: red;
            width: 300px;
        }

        div:hover {
            color: coral;
        }

      
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passa o mouse sobre o texto a baixo</p>
    <div>Passa o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>fim de Exemplo</p>
    
</body>
</html>
