<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slides</title>
    <link rel="stylesheet" href="style.css">
    <script src="slider.js defer"></script>
</head>
<body>
    <section class="slider">
        <div class="slider-content">
            <input type="radio" name="btn-radio" id="radio1">
            <input type="radio" name="btn-radio" id="radio2">
            <input type="radio" name="btn-radio" id="radio3">

            <div class="slide-box primeiro">
                <img class="img-desktop" src="slide-1.jpg" alt="slide 1">
                    <a href="#"><img class="img-mobile" src="slide-1-mobile.jpg" alt="slide 1"></a>
            </div>
            <div class="slide-box segundo">
                <img class="img-desktop" src="slide-2.jpg" alt="slide 1">
                    <a href="#"><img class="img-mobile" src="slide-2-mobile.jpg" alt="slide 2"></a>
            </div>
            <div class="slide-box terceiro">
                <img class="img-desktop" src="slide-3.jpg" alt="slide 1">
                    <a href="#"><img class="img-mobile" src="slide-3-mobile.jpg" alt="slide 3"></a>
            </div>

            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
            </div>

            <div class="nav-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>

            </div>
        </div>
        <script src="slider.js"></script>
    </section>
    
</body>
</html>
